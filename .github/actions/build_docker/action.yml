name: "Build Docker Multistage"
description: "Build Multistage Docker Container"
inputs:
  aws_region:
    default: eu-west-1
    description: name of the aws region to deploy to
    required: false
  aws_role:
    description: name of the role to use
    required: true
  branch_tag:
    description: branch tag
    required: true
  build_args:
    description: List of build-time variables
    required: true
  cache_folder:
    description: Optional Cache folder
    required: false
  docker_context:
    description: name of the build folder
    required: true
  docker_file:
    description: Path to the Dockerfile
    required: false
  docker_target:
    description: name of the docker file target to build
    required: false
  ecr_repo:
    description: name of the ecr repository
    required: true
  push_image:
    default: "true"
    description: push the image to ecr
    required: false
  sha_tag:
    description: sha tag
    required: true
  version_tag:
    description: version tag
    required: true
runs:
  using: "composite"
  steps:
    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ inputs.aws_region }}
        role-to-assume: ${{ inputs.aws_role }}
        role-session-name: OIDCSession
        mask-aws-account-id: false
    # Login to ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        mask-password: "true"

    - name: Extract ECR Region
      shell: bash
      id: extract-ecr-region
      run: |
        REGISTRY_URL="${{ steps.login-ecr.outputs.registry }}"
        # Extract the region from the URL
        ECR_REGION=$(echo "$REGISTRY_URL" | awk -F 'ecr.' '{print $2}' | cut -d '.' -f1)
        echo "ECR region: $ECR_REGION"
        echo "ECR_REGION=$ECR_REGION" >> $GITHUB_ENV

    - name: Set Current Date
      shell: bash
      run: echo "CURRENT_DATE=$(date +'%Y-%m-%dT%H:%M:%SZ' --utc)" >> $GITHUB_ENV

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: "arm64"

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      env:
        BRANCH_TAG: ${{ inputs.branch_tag }}
        CURRENT_DATE: ${{ env.CURRENT_DATE }}
        ECR_REGISTRY: 289334807197.dkr.ecr.eu-west-1.amazonaws.com
        ECR_REPOSITORY: ${{ inputs.ecr_repo }}
        SHA_TAG: ${{ inputs.sha_tag }}
        VERSION_SHA_TAG: "${{ inputs.version_tag }}-${{ inputs.sha_tag }}"
        VERSION_TAG: ${{ inputs.version_tag }}
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
        # generate Docker tags based on the following events/attributes
        flavor: |
          latest=false
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}},value=${{ inputs.version_tag }}
          type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
          type=sha,format=long,prefix={{branch}}-
          type=sha,format=long,prefix=
        labels: |
          org.opencontainers.image.url=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
          org.opencontainers.image.created=${{ env.CURRENT_DATE }}

    - name: Create Docker Meta files
      shell: bash
      run: |
        echo "Building Docker Image with following MetaData"
        echo "**** Tags ****"
        echo "${{ steps.meta.outputs.tags }}"
        echo "${{ steps.meta.outputs.tags }}" > docker_tags.txt
        echo "**** Labels ****"
        echo "${{ steps.meta.outputs.labels }}"
        echo "${{ steps.meta.outputs.labels }}" > docker_labels.txt
        # Remove https from opencontainers.image.source for Datadog integration
        sed -i 's|org.opencontainers.image.source=https://|org.opencontainers.image.source=|' docker_labels.txt

    - name: ğŸ“¦ Upload Docker Meta as Artifact docker-meta-${{ github.ref_name }} ğŸ“¦
      uses: actions/upload-artifact@v4
      with:
        name: docker-meta-${{ github.ref_name }}
        path: |
          docker_tags.txt
          docker_labels.txt
        retention-days: 7
        overwrite: true
        compression-level: 9

    - name: Build and push
      uses: docker/build-push-action@v6
      env:
        BRANCH_TAG: ${{ inputs.branch_tag }}
        CURRENT_DATE: ${{ env.CURRENT_DATE }}
        DOCKER_BUILDKIT: "1"
        ECR_REGISTRY: 289334807197.dkr.ecr.eu-west-1.amazonaws.com
        ECR_REPOSITORY: ${{ inputs.ecr_repo }}
        SHA_TAG: ${{ inputs.sha_tag }}
        VERSION_SHA_TAG: "${{ env.org_opencontainers_image_version }}-${{ inputs.sha_tag }}"
        VERSION_TAG: ${{ env.org_opencontainers_image_version }}
      with:
        platforms: linux/amd64
        context: "${{ inputs.docker_context }}"
        file: "${{ inputs.docker_file }}"
        push: ${{ inputs.push_image }}
        target: ${{ inputs.docker_target }}
        provenance: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: ${{ inputs.build_args }}

    - name: Display Build Info
      shell: bash
      run: |
        echo "ğŸ“¦ Artifact Id: ${{ steps.artifact-upload-step.outputs.artifact-id }}"
        echo "ğŸ“¦ Artifact Url: ${{ steps.artifact-upload-step.outputs.artifact-url }}"
        echo "ğŸš€ Docker Build Details ğŸš€"
        echo "âœ¨ Workflow Name: ${{ github.workflow }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸ“¦ Repository: ${{ github.repository }}"
        echo "ğŸ”– Reference: ${{ github.ref }}"
        echo "ğŸ·ï¸ Branch/Tag: ${{ inputs.branch_tag }}"
        echo "ğŸ”‘ Commit SHA: ${{ github.sha }}"
        echo "ğŸ”¢ Run ID: ${{ github.run_id }}"
        echo "ğŸ”¢ Run Number: ${{ github.run_number }}"
        echo "ğŸ†” Job ID: ${{ github.job }}"
        echo "ğŸ“… Workflow Trigger Event: ${{ github.event_name }}"
        echo "ğŸ•’ Timestamp: $(date +'%Y-%m-%d %H:%M:%S')"
        echo "ğŸŒ AWS Region: ${{ inputs.aws_region }}"
        echo "ğŸ› ï¸ Build Arguments: ${{ inputs.build_args }}"
        echo "ğŸ“‚ Docker Context : ${{ inputs.docker_context }}"
        echo "ğŸ“„ Docker File: ${{ inputs.docker_file || 'Not Specified' }}"
        echo "ğŸ¯ Docker Target: ${{ inputs.docker_target || 'Not Specified' }}"
        echo "ğŸ³ ECR Repository: ${{ inputs.ecr_repo }}"
        echo "ğŸ“Œ SHA Tag: ${{ inputs.sha_tag }}"
        echo "ğŸ·ï¸ Version Tag: ${{ inputs.version_tag }}"
        echo "ğŸ“¤ Push Image: ${{ inputs.push_image }}"
        echo "ğŸ·ï¸ Docker Labels: "
        cat docker_labels.txt
